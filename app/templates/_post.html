    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                 {% set user_link %}
                    <a href="{{ url_for('user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                {% endset %}
                {{ _('%(username)s said',
            username=user_link) }}
                <span class="pull-right"> {{ moment(post.timestamp).format('LLL') }} </span>
                <br>
                {{ post.body }}
            </td>
                <tr>
                <td>
                {% if post.language and post.language != g.locale %}
                    <span id="quote{{ post.id }}">
                    <a href="javascript: get_quote('#quote{{ post.id }}')">{{ _('Quote for post') }}</a>
                    </span>
                    {% endif %}
                </td>
                </tr>
        </tr>
    </table>
